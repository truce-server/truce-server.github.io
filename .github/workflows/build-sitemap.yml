name: Build sitemap.json

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate sitemap.json
        run: |
          python3 - << 'PY'
          import os, json
          ignore = {".git", ".github", "workflows", "assets", "css", "js"}
          folders = [
              d for d in os.listdir(".")
              if os.path.isdir(d) and not d.startswith(".") and d not in ignore
          ]

          folders.sort(key=str.lower)

          site = {}
          for d in folders:
            files = [f for f in os.listdir(d) if f.lower().endswith(".html")]
            files.sort(key=str.lower)
            site[d] = files

          with open("sitemap.json", "w", encoding="utf-8") as f:
            json.dump(site, f, ensure_ascii=False, indent=2)

          print("Generated sitemap.json")
          print("Folders:", folders)
          PY

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sitemap.json
          git diff --cached --quiet && exit 0
          git commit -m "Auto-generate sitemap.json"
          git push
